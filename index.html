<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Coding Trivialities">
    <title>Coding Quiz Inquisitor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">

</head>


<div class="responsive">
    <div>
        <div>
            <a href="#" role="button" class="btn-primary px-5 bottom">See High Scores</a>
        </div>
    </div>
</div>

<!--building the questions and answer buttons skeleton  -->

<body>
    <div class="start-screen container py-5">
        <button id="start-btn" class="start-btn btn">Begin</button>
        <button id="next-btn" class="next-btn btn hide">Next</button>
    </div>
    <div class="hide quiz-container container py-5">
        <div class="count">
            <h2 class="h3 font-weight-bold" id="timer">Pub Quiz Timer</h2>
            <div class="number-of-count">
                <span class="number-of-question">1 of 3 questions</span>
            </div>
        </div>
        <div class="container">
            <div id="questions-container">
                <div id="question"></div>
                <ul class=".col-sm- answers">
                    <button class="answer btn" id="A1">Answer 1</button>
                    <button class="answer btn" id="A2">Answer 2</button>
                    <button class="answer btn" id="A3">Answer 3</button>
                    <button class="answer btn" id="A4">Answer 4</button>
                </ul>
            </div>
        </div>
    </div>
    <div class="score-container hide container py-5">
        <div id="user-score">Demo Score</div>
        <button id="restart">Restart</button>
    </div>
</body>

<!-- Script -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="./script.js"></script>

</html>
